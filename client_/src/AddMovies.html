<html>

<head>
	<!-- CSS only -->

		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

		crossorigin="anonymous"></script>

	<title>Add Movie</title>
</head>

<body class="bg-dark text-white">

	</h1> Add Movie</h1>

	<p></p>

	<div class="C1">

		<form>
			<div class="col-4">
				<label for="Title"> Title:</label>
				<br><input id="Title" type="Title" required>

				<p></p>

				<label for="Description"> Description:</label>
				<br><input id="Description" type="text" required>

				<p></p>


				<label for="Runtime"> Runtime:</label>
				<br><input id="Runtime" type="text" required>

				<p></p>

				<label for="Year"> Year:</label>
				<br><input id="Year" type="number" required>

				<p></p>

				<label for="Budget"> Budget:</label>
				<br><input id="Budget" type="text" required>

				<p></p>

				<label name="Rating" for="Ratinge">Rating:</label>
				<br>
				<label name="Rating" for="PG">PG-13:</label>
				<input name="Rating" id="PG" type="radio" required>
				<label name="Rating" for="R">R:</label>
				<input name="Rating" id="R" type="radio" required>
				<label name="Rating" for="Family">Family:</label>
				<input name="Rating" id="Family" type="radio" required>

				<p></p>


				<label for="Director"> Director(s):</label>
				<br>
				<div class="input-group">
					<input type="text" class="form-control" aria-label="Text input with dropdown button">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"></button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Add Director(s)</a>
						</div>
					</div>
				</div>
				<p></p>


				<label for="Director"> Writer(s):</label>
				<br>
				<div class="input-group">
					<input type="text" class="form-control" aria-label="Text input with dropdown button">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"></button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Add Writer(s)</a>
						</div>
					</div>
				</div>
				<p></p>

				<label for="Director"> Actor(s):</label>
				<br>
				<div class="input-group">
					<input type="text" class="form-control" aria-label="Text input with dropdown button">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"></button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Add Actor(s)</a>
						</div>
					</div>
				</div>

				<p></p>

			</div>

			<div class="col-4">
				<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Submit</a>
			</div>
		</form>

	</div>

</body>

</html>
