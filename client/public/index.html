<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies 55</title>

    <link href="../assets/stylesheets/index.css" type="text/css" rel="stylesheet" />

    <!-- Bootstrap stylesheets CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome CSS DN -->
    <link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet">

    <!-- JQuery CDN -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- Popper CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- Bootstrap javascript CDN -->
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>



</head>

<body class="bg-dark text-white" onload="init()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-8">
                                <h1><i class="fas fa-film"></i>&nbsp;Movies 55</h1>

                            </div>
                            <div class="col mr-auto mt-auto">
                                <a href="#" class="font-weight-bold" data-toggle="modal"
                                    data-target="#register-modal">REGISTER</a> | <a href="#" data-toggle="modal"
                                    data-target="#login-modal" class="font-weight-bold">LOGIN</a>
                            </div>
                        </div>
                        <hr class="text-muted">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form class="form-inline my-2 my-lg-0 p-0 w-100">
                            <div class="row w-100">
                                <div class="col">
                                    <input class="form-control mr-sm-2 bg-dark w-100" type="search"
                                        placeholder="Find a movie..." aria-label="Search">
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-warning my-2 my-sm-0 font-weight-bold btn-block"
                                        type="submit">Search</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1 py-5">
                        <div id="top-movies" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators" id="top-movies-carousel-indicators">
                            </ol>

                            <div class="carousel-inner" id="top-movies-carousel-inner">



                            </div>
                            <a class="carousel-control-prev" href="#top-movies" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#top-movies" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="login-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="user-email">Email</label>
                                <input type="email" class="form-control" id="user-email">
                            </div>
                            <div class="form-group">
                                <label for="user-password">Password</label>
                                <input type="password" class="form-control" id="user-password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="register-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Register</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="user-email">Email</label>
                                <input type="email" class="form-control" id="user-email">
                            </div>
                            <div class="form-group">
                                <label for="user-password">Password</label>
                                <input type="password" class="form-control" id="user-password">
                            </div>

                            <div class="form-group">
                                <label for="user-confirm-password">Confirm password</label>
                                <input type="password" class="form-control" id="user-confirm-password">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../assets/javascript/movies.js"></script>
    <script src="../assets/javascript/index.js"></script>
</body>

</html>
